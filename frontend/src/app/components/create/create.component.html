<div class="holder">
  <!-- show errmsg -->
  <div *ngIf="errmsg" class="mt-4 alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> {{errmsg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- show errmsg -->
  <div *ngIf="succmsg" class="mt-4 alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> {{succmsg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form [formGroup]="devForm">
    <div class="mt-3">
      <input type="text" formControlName="name" class="form-control" name="" id="" placeholder="Enter your name">
    </div>
    <div class="mt-3">
      <input type="email" formControlName="email" class="form-control" name="" id="" placeholder="Enter your email">
    </div>
    <div class="mt-3">
      <input type="number" formControlName="mobile" class="form-control" name="" id="" placeholder="Enter your mobile">
    </div>
    <div class="mt-3" *ngIf="!getparamid" (click)="devSubmit()">
      <button class="btn-primary btn btn-sm">Create</button>
    </div>
    <div class="mt-3" *ngIf="getparamid" (click)="devUpdate()">
      <button class="btn-primary btn btn-sm">Update</button>
    </div>
  </form>
  </div>
